{% extends 'base.html' %}
{% block title %} Actualizar Componente {% endblock %}
{% block content %}

<h3>Actualizar Componente</h3>

<form action="{{ url_for('update_componente', id = componente.id) }}" method="POST">
    <div class="form-group mb-3">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{componente.nombre}}">
    </div>
    <div class="form-group mb-3">
        <label for="tipo">Tipo</label>
        <input type="text" class="form-control" id="tipo" name="tipo" value="{{componente.tipo}}">
    </div>
    <div class="form-group mb-3">
        <label for="descripcion">Descripcion</label>
        <input type="text" class="form-control" id="descripcion" name="descripcion" value="{{componente.descripcion}}">
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{{ url_for('index') }}" class="btn btn-danger">Cancelar</a>
</form>

{% endblock %}
